<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salomatlik maktabi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style type="text/tailwindcss">
    @layer utilities {
        .text {
          font-size: 25px;
          text-align: center;
          text-transform: uppercase;
        }
      }
    </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            login: '#0084A8FF',
            hover_login: "#046884"
          },
          backgroundColor: {
            login: "#0084A8FF",
            hover_login: "#046884"
          },
          borderColor: {
            login: "#0084A8FF",
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="text-login bg-login min-h-[100dvh] flex justify-center items-center">
    <div class="flex items-center max-w-2xl mx-auto login bg-white">
      <form class="w-full">
        <h1 class="common_title">Kirish</h1>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input type="email" id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-login block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-login dark:shadow-sm-light"
            placeholder="name@flowbite.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
            password</label>
          <input type="password" id="password"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-login block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-login dark:shadow-sm-light"
            required />
        </div>

        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
              class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
              required />
          </div>
          <div class="ms-3 text-sm">
            <label for="remember" class="font-medium text-gray-500 dark:text-gray-400">Remember this device</label>
          </div>
          <a href="#" class="ms-auto text-sm font-medium text-login hover:underline dark:text-blue-500">Lost
            Password?</a>
        </div>

        <button type="submit"
          class="text-white bg-login hover:bg-hover_login focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm min-w-36 px-4 py-2.5 text-center">
          Kirish
        </button>
        <div class="text-sm font-medium text-gray-900 dark:text-white mt-5 mb-5">
          Hali ro'yxatdan o'tmaganmisiz?
          <a href="./register.html" class="text-login hover:underline">Ro'yxatdan o'tish</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
