<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salomatlik maktabi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style type="text/tailwindcss">
    @layer utilities {
        .text {
          font-size: 25px;
          text-align: center;
          text-transform: uppercase;
        }
      }
    </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            login: '#0084A8FF',
            hover_login: "#046884"
          },
          backgroundColor: {
            login: "#0084A8FF",
            hover_login: "#046884"
          },
          borderColor: {
            login: "#0084A8FF",
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="text-login bg-login min-h-[100dvh] flex justify-center items-center">
    <div class="flex items-center sm:w-[35%] w-[90%] mx-auto login bg-white rounded-lg">
      <form class="w-full">
        <h1 class="common_title">Parolni tiklash</h1>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email kiriting</label>
          <input type="email" id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-login block w-full p-2.5"
            placeholder="user@gmail.com" required />
        </div>

        <button type="submit"
          class="text-white bg-login hover:bg-hover_login focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm min-w-36 px-4 py-2.5 text-center">
          Davom etish
        </button>
        <div class="text-sm font-medium text-gray-900 mt-5 mb-5">
          <a href="./register.html" class="text-login hover:underline">Ro'yxatdan o'tish</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
